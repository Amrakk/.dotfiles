# ==============================
# TMUX Core Settings
# ==============================
set-option -g default-shell /usr/bin/zsh
set -g default-terminal "tmux-256color"
set -s escape-time 0
set -g base-index 1

# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# ==============================
# Copy Mode (Vim-like)
# ==============================
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# ==============================
# Pane Navigation (Vim-like)
# ==============================
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# ==============================
# Custom Commands
# ==============================
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/personal/dev/todo.md"

bind-key -r C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r M-h run-shell "tmux neww tmux-sessionizer -s 0"
bind-key -r M-t run-shell "tmux neww tmux-sessionizer -s 1"
bind-key -r M-n run-shell "tmux neww tmux-sessionizer -s 2"

# ==============================
# Tokyo Night Theme Colors
# ==============================
set -g @tn_bg         "#2A273F"   # main status‑bar background
set -g @tn_fg         "#C0C0FF"   # default/faded text color
set -g @tn_active_bg  "#5856D6"   # highlight background for active window
set -g @tn_section_bg "#3B3A55"   # session name / time block background
set -g @tn_section_fg "#E3E3E3"   # session name / time block text color
set -g @tn_activity   "#EB6F92"   # activity text color

# True color support
set-option -ga terminal-features ",*:RGB"

# ==============================
# Status Bar General
# ==============================
set -g status on
set -g status-bg "#2A273F"   # main status‑bar background
set -g status-fg "#C0C0FF"   # default/faded text color
set -g status-style none
set -g status-left-length 50
set -g status-right-length 150

# ==============================
# Status Left (Session Name)
# ==============================
set -g status-left "\
#[fg=#{@tn_section_fg},bg=#{@tn_active_bg},bold] [#S] \
#[fg=#{@tn_active_bg},bg=#{@tn_bg}]"

# ==============================
# Window Status (Center)
# ==============================
setw -g window-status-current-format "\
#[fg=#{@tn_bg},bg=#{@tn_active_bg}]\
#[fg=#{@tn_bg},bg=#{@tn_active_bg},bold] #I #W \
#[fg=#{@tn_active_bg},bg=#{@tn_bg}]"

setw -g window-status-format "\
#[fg=#{?#{window_activity_flag},#{@tn_activity},#{@tn_fg}},bg=#{@tn_bg}] #I #W "

# ==============================
# Menu Styles
# ==============================
set -g menu-style "fg=#{@tn_section_fg},bg=#{@tn_bg}"
set -g menu-border-style "fg=#{@tn_section_fg},bg=#{@tn_bg}"
set -g menu-selected-style "fg=#{@tn_section_fg},bg=#{@tn_active_bg},bold"

# ==============================
# Mode and Message Styles
# ==============================
set -g mode-style "fg=#{@tn_section_fg},bg=#{@tn_active_bg}"
set -g message-style "fg=#{@tn_section_fg},bg=#{@tn_active_bg},bold"
set -g message-command-style "fg=#{@tn_section_fg},bg=#{@tn_active_bg}"

# ==============================
# Activity Settings
# ==============================
set -g visual-activity off
setw -g monitor-activity on

# ==============================
# Status Right (Clock)
# ==============================
set -g status-right "\
#[fg=#{@tn_section_bg},bg=#{@tn_bg}]\
#[fg=#{@tn_section_fg},bg=#{@tn_section_bg}]  %H:%M "

# ==============================
# Pane Borders
# ==============================
set -g pane-active-border-style fg="#{@tn_active_bg}"
set -g pane-border-style fg="#{@tn_bg}"

